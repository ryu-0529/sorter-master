<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景円 -->
  <circle cx="200" cy="200" r="180" fill="#0080ff" />
  <circle cx="200" cy="200" r="165" fill="white" />
  
  <!-- 内側の円と矢印 -->
  <circle cx="200" cy="200" r="150" fill="#0080ff" fill-opacity="0.1" stroke="#0080ff" stroke-width="3" />
  
  <!-- 矢印のデザイン -->
  <!-- 上向き矢印 -->
  <path d="M200 100 L160 140 L185 140 L185 230 L215 230 L215 140 L240 140 Z" fill="#2C5282" />
  
  <!-- 右向き矢印 -->
  <path d="M300 200 L260 160 L260 185 L170 185 L170 215 L260 215 L260 240 Z" fill="#38A169" />
  
  <!-- 下向き矢印 -->
  <path d="M200 300 L240 260 L215 260 L215 170 L185 170 L185 260 L160 260 Z" fill="#DD6B20" />
  
  <!-- 左向き矢印 -->
  <path d="M100 200 L140 240 L140 215 L230 215 L230 185 L140 185 L140 160 Z" fill="#E53E3E" />
  
  <!-- 中心の車のシルエット -->
  <path d="M200 180 
           C210 180, 220 175, 225 170 
           L240 170 
           C245 170, 250 175, 250 180
           L250 210
           C250 215, 245 220, 240 220
           L160 220
           C155 220, 150 215, 150 210
           L150 180
           C150 175, 155 170, 160 170
           L175 170
           C180 175, 190 180, 200 180Z" 
        fill="#0080ff" />
  
  <!-- タイヤ -->
  <circle cx="165" cy="220" r="8" fill="#333" />
  <circle cx="235" cy="220" r="8" fill="#333" />
  
  <!-- 窓 -->
  <path d="M180 185 L175 175 L225 175 L220 185 Z" fill="white" fill-opacity="0.8" />
  
  <!-- テキスト：日本語 -->
  <text x="200" y="350" font-family="'Noto Sans JP', sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#0F4C81">仕分け職人</text>
  
  <!-- テキスト：英語 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#666">SORTER MASTER</text>
</svg>